<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <!--Utilizacao da tag semantica Header para criacao do cabecalho-->
    <header>
        <div id="title">
            <h1>Marketing</h1>
            <h1>Criativo</h1>
        </div>

        <ul>
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Serviço</li></a>
            <a href="#"><li>Sobre</li></a>
            <a href="#"><li>Contato</li></a>
            <a href="#"><li>Já tem uma conta?</li></a>
        </ul>
    </header>


<!--a tag Main abriga a parte principal da pagina que seria o conteúdo da mesma-->
    <main>
        <aside>
            <h2>Inscreva-se agora</h2>
            <h2>na Newslatter</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem fuga nisi doloribus?
            </p>

            <form>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <input type="email" placeholder="E-mail">
                <!--Para alterar o texto dentro de um submit deve-se usar o value no lugar do placeholder-->
                <input type="submit" value="Enviar"> 
            </form>

        <article>
            <img src="./components/images/77d0a7c454e658833800528e748edbe9.png" alt="mulher meditando">
        </article>
        </aside>
      
    </main>
</body>
</html>
